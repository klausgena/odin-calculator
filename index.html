<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>ODIN PROJECT: Calculator</title>
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="upper">
            <div id="display">
                <p>0</p>
            </div>
        </div>
        <div id="downer">
            <div id="numpad">
                <div class="row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <button id="0">0</button>
            </div>
            <div id="operators">
                <div class="row">
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="*">*</button>
                    <button id="/">/</button>
                </div>
                <div class="row">
                    <button id="=">=</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
